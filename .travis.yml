language: android
dist: trusty
os: linux
sudo: false
jdk:
  - oraclejdk8

env:
  global:
    - ANDROID_API=30
    - ANDROID_BUILD_TOOLS=30.0.1

android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository

script:
  - if [ "$TRAVIS_BRANCH" = "develop" ]; then ./gradlew assembleRelease;
    else ./gradlew assembleDebug; fi

repo: i-rizwan/groceryApp

branches:
  only:
    - develop


before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.android/build-cache"
    - "$HOME/.m2"
    - "$HOME/.gradle"
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

before_script:
  - rm -rf $TRAVIS_BUILD_DIR/app/build/outputs
  - chmod +x gradlew

after_success:
  - chmod +x ./script/upload_apk.sh; ./script/upload_apk.sh